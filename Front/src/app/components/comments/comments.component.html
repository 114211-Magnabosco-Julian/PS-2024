<div class="border-orange rounded-5 p-3">
  <div class="d-flex gap-2 mb-2">
    <input #entrada1 class="form-control bg-secondary-subtle" placeholder="Escribe un comentario">
    <button class="btn btn-warning text-white" (click)="submit(entrada1, 0,0)">COMENTAR</button>

  </div>

  <ng-container *ngFor="let comm of list">
    <div class=" border-orange p-1 rounded-3  mb-2">
      <div class="d-flex ">
        <div class="col-auto p-1">
          <img [src]="comm.userIconUrl || 'assets/camera.png'" style="width: 50px; height: 50px">
        </div>
        <div class="col p-1"  [class.fst-italic]="comm.deleted">
          <div class="fw-bold">{{ comm.username }}</div>
          <div>{{ comm.text }}</div>
        </div>

        <div class="col-auto">
          <a class="btn btn-secondary btn"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots"></i>
          </a>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item btn"  (click)="delete(comm.id)">Eliminar comentario</a></li>
          </ul>
        </div>
      </div>

      <div class="d-flex gap-2 p-2">
        <input class="form-control bg-secondary-subtle" placeholder="Escribe un comentario" [id]="'entrada'+comm.id">
        <button class="btn btn-warning text-white" (click)="submit(
          document.getElementById('entrada'+comm.id), comm.id, comm.id)">COMENTAR
        </button>
      </div>
    </div>
    <div class="ps-5">
      <ng-container *ngFor="let comm2 of comm.childs">
        <div class="border-orange p-1 rounded-3  mb-2">
          <div class="d-flex ">

            <div class="col-auto p-1">
              <img [src]="comm2.userIconUrl || 'assets/camera.png'" style="width: 50px; height: 50px"
              >
            </div>
            <div class="col p-1">
              <div class="fw-bold">{{ comm2.username }}</div>
              <div [class.fst-italic]="comm2.deleted">
                <span class="fst-italic text-secondary bi bi-arrow-90deg-up"
                      *ngIf="comm.text!=comm2.fatherText">{{ comm2.fatherText }}
                </span>
                {{ comm2.text }}
              </div>
            </div>

            <div class="col-auto">
              <a class="btn btn-secondary btn"  role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-three-dots"></i>
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item btn" (click)="delete(comm2.id)">Eliminar comentario</a></li>
              </ul>

            </div>
          </div>
          <div class="d-flex gap-2 p-2">
            <input class="form-control bg-secondary-subtle" placeholder="Escribe un comentario"
                   [id]="'entrada'+comm2.id">
            <button class="btn btn-warning text-white" (click)="submit(
                document.getElementById('entrada'+comm2.id), comm2.id, comm.id)">COMENTAR
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
