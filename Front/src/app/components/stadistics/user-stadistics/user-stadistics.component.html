
<div class="container">
  <h1>Estadisticas</h1>

  <div class="button-groups">
    <button (click)="theme = null" nz-button nzType="default">default</button>
    <button (click)="theme = 'dark'" nz-button nzType="default">dark</button>
    <button (click)="theme = coolTheme" nz-button nzType="default">cool(theme object)</button>
  </div>
  <div echarts [options]="options"
       [theme]="theme"
       class="demo-chart"></div>
</div>
