<div class="container">
  <h1>Explorar</h1>
  <div class="card">
    <form [formGroup]="form" class="row g-3 justify-content-center p-3 d-flex">
      <div class="col">
        <div class="mb-2">
          <input type="text" formControlName="name" class="form-control" id="nameInput"
                 placeholder="Nombre o tags"
                 [class.is-invalid]="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].invalid">
          <div class="invalid-feedback" *ngIf="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].hasError('required')">
            El nombre es requerido.
          </div>
          <div class="invalid-feedback" *ngIf="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].hasError('maxlength')">
            El nombre no puede superar los 50 caracteres.
          </div>
        </div>
        <div class="d-flex">
          <div class="col-auto">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-auto">
            <div class="p-1">
              <label>Dificultad</label>
              <button type="button" class="btn m-0" data-bs-toggle="button"><i class="bi bi-star-fill"></i></button>
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary h-100">
          BUSCAR
        </button>
      </div>
    </form>
  </div>
</div>
