<div class="container">
  <div class="text-center p-1">
    <h1> NUEVA OBRA </h1>
  </div>

  <div class="text-center p-1">
    <h5>Elige un borrador/plantilla</h5>
  </div>

  <div class="gap-1 row justify-content-center p-3">
    <div class="col-auto card btn btn-primary" href="#" style="width: 15rem;"
         (click)="selectDraft(0)">
      <div class="d-flex justify-content-center">
        <h3 class="card-title text-white">Plantilla en blanco</h3>
      </div>
      <div class="position-relative">
        <img src="assets/camera.png" class="card-img-top" alt="Plantilla en blanco" style=" max-height: 15rem;">
      </div>
    </div>
    <div class="col-auto p-0 d-flex align-items-end flex-column" *ngFor="let p of list" style="width: 15rem;" >
      <div class="card btn btn-border-orange bg-body-tertiary mb-1" style="width: 15rem;"
           (click)="selectDraft(p.id)">
        <h3 class="card-title overflow-hidden">{{ p.name }}</h3>

        <div class="position-relative">
          <img [src]="p.imageUrl" class="card-img-top" [alt]="p.name" style=" max-height: 15rem;"
               *ngIf="p.imageUrl!=''">
        </div>
      </div>

      <button class="btn btn-danger w-100 mt-auto " (click)="delete(p.id)">ELIMINAR</button>
    </div>
  </div>

</div>
