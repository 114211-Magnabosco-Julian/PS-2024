<div class="container">
  <div class="text-center p-1">
    <h1> NUEVA OBRA </h1>
  </div>

  <div class="text-center p-1">
    <h5>Elige un borrador/plantilla</h5>
  </div>

  <div class="gap-1 row justify-content-center p-3">
    <div class="col-auto card btn btn-primary" href="#" style="width: 15rem;"
         (click)="selectDraft(0)">
      <div class="d-flex justify-content-center">
        <h3 class="card-title text-white">Plantilla en blanco</h3>
      </div>
      <div class="position-relative">
        <img src="assets/camera.png" class="card-img-top" alt="Plantilla en blanco" style=" max-height: 15rem;">
      </div>
    </div>

    <div class="col-auto p-0 d-flex align-items-end flex-column" *ngFor="let p of list" style="width: 15rem;" >
      <div class="card btn btn-border-orange bg-body-tertiary mb-1 w-100 h-100"
           (click)="selectDraft(p.id)">
        <h3 class="card-title overflow-hidden text-clamp">{{ p.name }}</h3>
        <div class="fst-italic text-secondary">Creado el {{ p.dateTime | date:"d/MM/yy hh:mm" }}</div>

        <div class="rounded-2 border-orange overflow-hidden"
             *ngIf="p.imageUrl">
          <img [src]="p.imageUrl || 'assets/camera.png'"
               class="w-100 h-100" [alt]="p.name" style="max-height: 15rem;">
        </div>

        <div class="h5" *ngIf="!p.imageUrl">
          {{p.description}}
        </div>
      </div>

      <button class="btn btn-danger w-100" (click)="delete(p.id)">ELIMINAR</button>
    </div>
  </div>

</div>
