
<div class="container mt-4">
  <div class="col-12 d-flex justify-content-between gap-1">

    <h1> NUEVA OBRA </h1>
    <button type="button" class="btn btn-primary fs-4 px-5 text-black" (click)="exit()">PUBLICAR</button>
  </div>
  <div class="container mt-4 p-2 bg-light rounded-5 border border-warning-subtle border-5">

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3 justify-content-center">
    <div class="col-8">
      <div class="mb-1">
        <label for="nameInput" class="form-label h2">Nombre</label>
        <input type="text" formControlName="name" class="form-control" id="nameInput"
               [class.is-invalid]="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].invalid">
        <div class="invalid-feedback" *ngIf="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].hasError('required')">
          El nombre es requerido.
        </div>
        <div class="invalid-feedback" *ngIf="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].hasError('maxlength')">
          El nombre no puede superar los 50 caracteres.
        </div>
      </div>

      <div class="mb-1">
        <label for="descriptionInput" class="form-label h2">Descripcion</label>
        <textarea class="form-control" id="descriptionInput" rows="3"
                  formControlName="name" [class.is-invalid]="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].invalid"></textarea>
        <div class="invalid-feedback" *ngIf="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].hasError('required')">
          El nombre es requerido.
        </div>
        <div class="invalid-feedback" *ngIf="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].hasError('maxlength')">
          El nombre no puede superar los 50 caracteres.
        </div>
      </div>

      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <select class="form-select" aria-label="Default select example" id="inputPassword6">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>

    <div class="col-3">
      <img src="assets/camera.png" class="card w-100">
    </div>



  </form>
</div>
</div>
