<div class="container middle-body" *ngIf="!service.user">
  <div class="h1 w-100 h-75 text-center "> Bienvenido</div>
  <div class="h3 w-100 h-75 text-center"> Para empezar a navegar
    <button class="btn btn-primary  btn-lg" routerLink="/login">Inicia sesión</button>
    o
    <button class="btn btn-warning" routerLink="/register">Crea tu cuenta</button>
  </div>
  <!--    <div class="w-100 h-75 text-center"> o si eres usuario nuevo-->
  <!--    </div>-->
</div>

<div class="container-fluid mb-3" *ngIf="service.user">
  <div class="p-3 row justify-content-center align-items-center bg-gradient-grey">
    <div class="p-0 col-sm-2 col-md-3 col-4 rounded-circle overflow-hidden border-orange border-5 ">
      <img class="w-100 h-100" [src]="service.user.iconUrl||'' " alt="perfil"></div>
    <div class="col-auto">
      <div class="h4">
        Bienvenido de nuevo, <span class="fw-bold">{{ service.user.username || "" }} </span>
      </div>
      <div class="h6"> {{ service.user.email || "" }}</div>
    </div>
  </div>

  <div class="bg-secondary-subtle rounded-2">
    <div class="text-center ">
      <span class="h3 fw-bold">Recomendaciones</span><br>
      <span class="h6 fst-italic">Obras que te podrían interesar</span></div>
    <div class="gap-1 row justify-content-center align-items-center p-3 pt-3">
      <div class="col-auto h-25"  *ngFor="let p of list" >
        <app-item-publication [publication]="p"></app-item-publication>
      </div></div>
  </div>
</div>
