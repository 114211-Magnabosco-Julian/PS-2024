<div class="container position-absolute top-50 start-50 translate-middle p-2
bg-light rounded-5 border border-warning-subtle border-5" style="max-width: 30rem">
  <h1 class="text-center mb-2"> INICIAR SESION </h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex flex-column row-gap-3 p-2">
    <div >
      <label for="usernameInput" class="form-label">Nombre o Email</label>
      <input type="text" formControlName="username" class="form-control" id="usernameInput"
             [class.is-invalid]="(form.controls['username'].touched || form.controls['username'].dirty)
      && form.controls['username'].invalid">
      <div class="invalid-feedback" *ngIf="(form.controls['username'].touched || form.controls['username'].dirty)
      && form.controls['username'].hasError('required')">
        El nombre es requerido.
      </div>
      <div class="invalid-feedback" *ngIf="(form.controls['username'].touched || form.controls['username'].dirty)
      && form.controls['username'].hasError('maxlength')">
        El nombre no puede superar los 50 caracteres.
      </div>
    </div>

    <div >
      <label for="passwordInput" class="form-label">Contraseña</label>
      <input type="password" formControlName="password" class="form-control" id="passwordInput"
             [class.is-invalid]="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].invalid">
      <div class="invalid-feedback" *ngIf="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].hasError('required')">
        La contraseña es requerido.
      </div>
      <div class="invalid-feedback" *ngIf="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].hasError('maxlength')">
        La contraseña no puede superar los 50 caracteres.
      </div>
    </div>


    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">INICIAR SESION</button>
    </div>

    <div class="d-flex justify-content-center gap-1">
      <span class="align-self-center">No tenes cuenta?</span>
      <button type="button" class="btn btn-warning" (click)="exit()">REGISTRATE</button>
    </div>
  </form>


</div>
