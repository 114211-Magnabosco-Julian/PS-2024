<div class="container mt-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-12">
      <label for="nameInput" class="form-label">Nombre</label>
      <input type="text" formControlName="name" class="form-control" id="nameInput"
             [class.is-invalid]="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].invalid">
      <div class="invalid-feedback" *ngIf="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].hasError('required')">
        El nombre es requerido.
      </div>
      <div class="invalid-feedback" *ngIf="(form.controls['name'].touched || form.controls['name'].dirty)
      && form.controls['name'].hasError('maxlength')">
        El nombre no puede superar los 200 caracteres.
      </div>
    </div>

    <div class="col-12">
      <label for="nameInput" class="form-label">Email</label>
      <input type="text" formControlName="email" class="form-control" id="emailInput"
             [class.is-invalid]="(form.controls['email'].touched || form.controls['email'].dirty)
      && form.controls['name'].invalid">
      <div class="invalid-feedback" *ngIf="(form.controls['email'].touched || form.controls['email'].dirty)
      && form.controls['name'].hasError('required')">
        El nombre es requerido.
      </div>
      <div class="invalid-feedback" *ngIf="(form.controls['email'].touched || form.controls['email'].dirty)
      && form.controls['name'].hasError('maxlength')">
        El nombre no puede superar los 200 caracteres.
      </div>
    </div>

    <div class="col-12">
      <label for="passwordInput" class="form-label">Código</label>
      <input type="text" formControlName="password" class="form-control" id="passwordInput"
             [class.is-invalid]="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].invalid">
      <div class="invalid-feedback" *ngIf="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].hasError('required')">a
        El código es requerido.
      </div>
      <div class="invalid-feedback" *ngIf="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].hasError('maxlength')">
        El código no puede superar los 10 caracteres.
      </div>
    </div>

    <div class="col-12">
      <label for="passwordInput" class="form-label">Contraseña</label>
      <input type="text" formControlName="password" class="form-control" id="passwordInput2"
             [class.is-invalid]="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].invalid">
      <div class="invalid-feedback" *ngIf="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].hasError('required')">a
        El código es requerido.
      </div>
      <div class="invalid-feedback" *ngIf="(form.controls['password'].touched || form.controls['password'].dirty)
      && form.controls['password'].hasError('maxlength')">
        El código no puede superar los 10 caracteres.
      </div>
    </div>


    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>
  </form>
</div>
